<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="bg-[#202020]">
    <header class="pt-[32px] pb-[44px]">
      <div class="container w-[90%] mx-[auto]">
        <nav class="flex items-center justify-between">
          <div class="logo">
            <img src="./Exclude.png" alt="logo" />
          </div>
          <ul class="flex text-[white] gap-[60px]">
            <li><a class="hover:text-[#FF6A3A]" href="#">Services</a></li>
            <li><a class="hover:text-[#FF6A3A]" href="#">About</a></li>
            <li><a class="hover:text-[#FF6A3A]" href="#">Сontacts</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container w-[90%] mx-[auto]">
        <section>
          <img class="w-[100%]" src="./image 168.png" alt="image" />
        </section>

        <section class="flex gap-[18px] mt-[30px]">
          <div
            class="card1 w-[50%] bg-[#F8BC5C] flex flex-col items-center rounded-[5px]"
          >
            <img src="./image 162.png" alt="img" />
            <h2 class="mt-[10px] text-[54px] font-[600]">SEO</h2>
          </div>
          <div
            class="card2 w-[50%] bg-[#F8BC5C] rounded-[5px] flex flex-col items-center"
          >
            <img src="./image 161.png" alt="" />
            <h2 class="mt-[10px] text-[54px] font-[600]">Development</h2>
          </div>
        </section>

        <section class="flex gap-[18px] mt-[30px]">
          <div
            class="card1 w-[50%] bg-[#FF6A3A] flex flex-col items-center rounded-[5px]"
          >
            <img src="./image 164.png" alt="img" />
            <h2 class="mt-[10px] text-[54px] font-[600]">Context</h2>
          </div>
          <div
            class="card2 w-[50%] bg-[#F8BC5C] rounded-[5px] flex flex-col items-center"
          >
            <img src="./image 165.png" alt="" />
            <h2 class="mt-[10px] text-[54px] font-[600]">SERM</h2>
          </div>
        </section>

        <section class="flex gap-[18px] mt-[30px]">
          <div
            class="card1 w-[50%] bg-[#F8BC5C] flex flex-col items-center rounded-[5px]"
          >
            <img src="./image 166.png" alt="img" />
            <h2 class="mt-[10px] text-[54px] font-[600]">CRM</h2>
          </div>
          <div
            class="card2 w-[50%] bg-[#FF6A3A] rounded-[5px] flex flex-col items-center"
          >
            <img src="./image 167.png" alt="" />
            <h2 class="mt-[10px] text-[54px] font-[600]">Web Scraping</h2>
          </div>
        </section>
      </div>
    </main>

    <footer class="pt-[32px] pb-[44px]">
      <div class="container w-[90%] mx-[auto]">
        <nav class="flex items-center justify-around">
          <div class="logo ml-[-25%]">
            <img src="./Exclude.png" alt="logo" />
          </div>
          <ul class="flex text-[white] gap-[60px] ml-[-40%]">
            <li><a class="text-[#FF6A3A]" href="#">Services</a></li>
            <li><a class="hover:text-[#FF6A3A]" href="#">About</a></li>
            <li><a class="hover:text-[#FF6A3A]" href="#">Сontacts</a></li>
          </ul>
          <div class="icon2">
            <i class="fa-brands fa-twitter text-[white]"></i>
            <i class="fa-brands fa-instagram text-[white]"></i>
          </div>
        </nav>
      </div>
    </footer>
  </body>
</html>
